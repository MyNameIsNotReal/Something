
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Demo of mouse sharing prediction</title><meta name="description" content="Demo of mouse sharing prediction">
    <style>
      html, body { margin: 0; padding: 0; width: 100%; height: 100%; }
      body{

          background-image:url('/images/demo_bg.png');
          background-repeat:no-repeat;
        }
      #pointer{
        position:absolute;top:100px;left:400px
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      $(document).ready(function(){
       
          var socket = io.connect();

          socket.on('connect', function() {
           $('#test').html('connected');
          });
          
          socket.on('message', function(msg) {
            var p = msg.split('+');
            $('#pointer').css({ 'left': p[0] + 'px', 'top': p[1] + 'px' });
            $('#test1').html(p[0] + '  '+p[1]);
          });
          
          var pX = 0;
          var pY = 0;
          $('body').mousemove(function(e){
            pX = e.clientX;
            pY = e.clientY;

          });       
                    
        setInterval(function(){socket.send( pX +"+" + pY);},100);
        
      });
      
    </script>
  </head>
  <body>
     <div id='test' style='top:30%;left:30%;position:absolute;'>Not Connected</div>
     <div id='test1' style='top:40%;left:30%;position:absolute;'>what is this</div>
     <img src="/images/pointer_trans.gif" alt="Image" id='pointer'>
  </body>
</html>
